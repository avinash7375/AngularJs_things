<!DOCTYPE html>
<html lang="en" ng-app="studentApp">

<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body ng-controller="StudentController as ctrl">

  <div class="container">
    <h1 class="my-4">Student Management System</h1>

    <input type="text" ng-model="ctrl.newStudent.name" class="form-control mb-2" placeholder="Name">
    <input type="number" ng-model="ctrl.newStudent.age" class="form-control mb-2" placeholder="Age">
    <input type="text" ng-model="ctrl.newStudent.course" class="form-control mb-2" placeholder="Course">
    <button class="btn btn-primary mb-4" ng-click="ctrl.addStudent()">Add Student</button>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in ctrl.students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.course }}</td>
          <td>
            <button class="btn btn-danger" ng-click="ctrl.deleteStudent(student.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
